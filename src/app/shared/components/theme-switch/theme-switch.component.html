<mat-button-toggle-group class="theme-switch"  name="theme" aria-label="Theme Selection" [value]="theme">
    <mat-button-toggle value="ThemeTypes.Light" (click)="selectLightTheme()">💡</mat-button-toggle>
    <mat-button-toggle value="ThemeTypes.Dark" (click)="selectDarkTheme()">🔦</mat-button-toggle>
</mat-button-toggle-group>
