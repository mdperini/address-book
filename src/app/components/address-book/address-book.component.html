<section class="address-book">
    <app-address-book-header [title]="title"></app-address-book-header>
    <div class="address-book__panel">
        <mat-selection-list #addressbooklist>
            <mat-list-item *ngFor="let randomUser of randomUsers$ | async ">
                <button class="address-book__row address-book__start" mat-button (click)="onClick(randomUser)">
                 <span class="address-book__entries" ><app-fullname [addressBookEntry]="randomUser"></app-fullname></span> 
                </button>
            </mat-list-item>        
        </mat-selection-list> 
    </div>
    <app-address-book-footer (pageRequest)="onPageRequest($event)"></app-address-book-footer>
    <app-address-book-detail [addressBookEntry]="selectedAddressBookEntry"></app-address-book-detail>    
</section>
